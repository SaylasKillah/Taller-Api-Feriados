<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        Click me
      </ion-button>
    </ion-buttons>
    <ion-title>Feriado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let feriado of data">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{feriado.date}}</ion-card-subtitle>
           
        </ion-card-header>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
